<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Быки и коровы</title>
</head>
<header>
  <h1 style="text-align: center">Быки и коровы</h1>
</header>
<body>
  <div style="text-align: center">
    <p>Компьютер загадывает четырехзначное число так, чтобы все цифры
